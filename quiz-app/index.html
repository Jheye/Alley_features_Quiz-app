<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Quiz App</title>
    <meta name="description" content="Test your GOT knowledge, Game of thrones facts">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- JS and jquery scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>

  </head>

<!-- start body-->
  <body>
    
<!-- Header with logo img on left and score/questions remaining numbers on right-->
    <header role="banner">
      <div class="col-4">
        <a href="index.html">
          <img class="logo" src="https://fontmeme.com/permalink/181009/972e41b920f8a4ecaac28186b6c12582.png" alt="Game of Thrones icon ">
        </a>
      </div>
      <div class="col-8">
        <ul>
          <li>Question Number: <span class="questionNumber">0</span>/10</li>
          <li>Score: <span class="score">0</span></li>
        </ul>
      </div>
    </header>

<!-- Main section containing quiz start page-->
    <main role="main">
      <div class="quizStart">
        <h1>Are you ready to test your GOT knowledge?</h1>
        <button type="button" class="startButton">Prepare for battle!!!</button>
      </div>
      <div class="questionAnswerForm"></div>
    </main>
    


  </body>
</html>
